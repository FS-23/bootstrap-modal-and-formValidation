<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getionnaire des applications</title>

    <link rel="icon" href="medias/icon/icons8-mac-folder-100.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
   <div class="container mt-3 mb-5">
       
        <div class="mt-3">
            <h1>Contacter</h1>
            <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#form-modal">Envoyer un message</button>
            <div class="modal" id="form-modal">
                   <div class="modal-dialog modal-xl">
                       <div class="modal-content">
                           <div class="modal-header">
                                 <h4 class="modal-title">Contact</h4>
                                 <button class="btn btn-secondary close"  data-bs-dismiss="modal">
                                     &times
                                 </button>
                           </div>
                           <div class="modal-body">
                            <div>
                                <div class="mb-2 text-danger">
                                    * Champs obligatoires
                                </div>

                                <div class="form-group  mt-2">
                                    <span>Nom complet <span class="text-danger mr-2">*</span></span>
                                    <input type="text" class="form-control" id="message-username">
                                </div>
                                <div class="input-group mt-2 d-none">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">@</span>
                                    </div>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group  mt-2">
                                    <span>Email <span class="text-danger mr-2">*</span></span>
                                    <input type="email" class="form-control" id="message-user-email">
                                </div>
                                <div class="form-group mt-2">
                                    <span>Message <span class="text-danger mr-2">*</span></span>
                                    <textarea class="form-control" id="message-text"></textarea>
                                </div>

                                <p class="error-message text-danger" id="error-message"></p>
                            </div>
                           </div>

                           <div class="modal-footer">
                                <div class="spinner-border text-primary" id="app-loading" style="display: none"></div>
                                <button class="btn btn-danger" data-bs-dismiss="modal">Annuler</button>
                                <button class="btn btn-info" id="SendMessage">Envoyer</button>
                           </div>
                           
                       </div>
                   </div>
            </div>
            <div class="alert alert-success" style="display: none;position: absolute;top: 10px;right: 50%;" id="send-alert">Votre message a été envoyé </div>
        </div>
   </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
